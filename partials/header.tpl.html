<div id="enli-header">
  
  <div id="SekciaContainer" style="pointer-events: auto;">
    <a  href="" class="button next first" ng-click="Podorys();" ><br>PÔDORYS</a>
    <a  href="" class="button next second" ng-click="DW();" ><br>&nbsp;&nbsp;OKNÁ A DVERE</a>
    <a  href="" class="button next third" ng-click="Interier();"><br>INTERIÉR</a>
  
    <!--<a id="B30" href="" class="Button btn btn-default" ng-click="activateMenu(4); FPS();"><br>FPS</a> -->
  </div>

  <img id="EnliLogo" src="Buttons/enli_big_png.png">

  <div id="ProjektMenuContainer" style ="pointer-events: auto;">
    <a id="B24" class="Button btn-default" ng-click = "NovyProjekt()"></a>
    <a id="B25" class="Button btn-default" ng-click = "OtvoritProjekt();SetLoad();"></a>
    <a id="B26" class="Button btn-default" ng-click = "UlozitProjekt();"></a>
    <a id="B27" class="Button btn-default" ng-click = "Nastavenia(); SetSettings();"></a>
  </div>

  <div id="mainButtons">
    <div id='leftBox'>
      <a id="B10" class="Button btn-my" ng-click = "Undo()"></a>
      <a id="B11" class="Button btn-my" ng-click = "Redo()"></a>
    </div>
    <div id='buttSwitch'>
      <input type="radio"  id="view_1" class="hidden" />
      <a id="B12" class="Button btn-my2 radio-view" ng-click = "D2D(); set_view('view_1')"></a>

      <input type="radio"  id="view_2" class="hidden" />
      <a id="B13" class="Button btn-my radio-view" ng-click = "D3D(); set_view('view_2')"></a>
    </div>
    <div id='rightBox'>
      <a id="B14" class="Button btn-my" ng-click = "Center()"></a>
      <a id="B15" class="Button btn-my" ng-click="FPS();"></a>
    </div>
  </div>  

</div>

  <div id="Settings" >
    <p>
    Kvalita grafiky
    </p>
    <form >
      <input type="radio" name="Kvalita" value="Nizka" ng-click = "Kvalita(0)" > <label>Nízka </label><br>
      <input type="radio" name="Kvalita" value="Stredna" ng-click = "Kvalita(1)"> <label>Stredná </label><br>
      <input type="radio" name="Kvalita" value="Vysoka" checked="checked" ng-click = "Kvalita(2)"> <label>Vysoká </label>
    </form>
    <p>Vyhladzovanie hrán</p>
      <form >
        <input type="radio" name="Hrany" value="Vypnute" ng-click = "HranySet(0)"> <label>Vypnuté </label><br>
        <input type="radio" name="Hrany" value="2x" ng-click = "HranySet(2)"> <label>2X </label><br>
        <input type="radio" name="Hrany" value="3x" checked="checked" ng-click = "HranySet(1)"> <label>4X </label>
      </form>
        <p>Rozmery</p>
        <form >
      <input id = "RozmeryZapnute"type="radio" name="Rozmery" value="Zapnuté" checked="checked" ng-click = "RozmerySet(1)"> <label>Zapnuté </label><br>
      <input id = "RozmeryVypnute"type="radio" name="Rozmery" value="Vypnuté" ng-click = "RozmerySet(0)"> <label>Vypnuté </label><br>
      </form>
  </div>

  <div id="LoadProject" style="pointer-events: auto;"><br>
    <div ng-repeat = "Loads in LoadSave.savePlace.parts" class = "btn-group" >
    <div id="loadcontent" style="background-image:url(http://www.a-mont.sk/images/rekreacnedomy/jednopodlazne/1_obrazok_podorys_1.jpg); background-size:100%;">
      </div>
      <p >{{Loads.name}}</p>
      <a class = "btn btn-default" ng-click="CleanProject();OtvoritProjekt(Loads.data);" style="left:35px;">Načítať</a>
    </div>
  </div>
